# This workflow will build a package using Maven and publish it to GitHub Packages
# when a release is created or a tag starting with 'v' is pushed.

name: Maven Publish

on:
  push:
    tags:
      - 'v*'
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: 1. Build and publish versioned package
        run: |
          mvn clean package --file pom.xml
          mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: 2. Create Release for Versioned Tag
        # 只在推送了 v* 标签或创建 release 时执行
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: 3. Set version to latest and publish
        # 强制修改版本号为 latest 并重新构建上传
        # 注意：GitHub Packages 如果 'latest' 版本已存在，可能会返回 409 错误
        run: |
          mvn versions:set -DnewVersion=latest -DgenerateBackupPoms=false
          mvn clean package --file pom.xml -DskipTests
          mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
